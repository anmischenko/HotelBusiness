<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
    <div class="overlay">
        <form method="POST" action="/login">

            <header class="header">
                <h2>Авторизация</h2>
            </header>

            <div class="field-set">

                <input class="form-input" type="email" name="username" placeholder="email" required>
                <input class="form-input" type="password" name="password" placeholder="Password" required>

                <button class="log-in" type="submit">Вход</button>
            </div>

            <div class="signup">
                <a href="/registration"><button class="btn submits sign-up" type="button">Зарегистрироваться</button></a>
            </div>

        </form>
    </div>
</body>
</html>
